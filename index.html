<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango - Movie Ticket Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🎬 Flatdango: Your Movie Ticket Hub 🍿</h1>
    </header>
    
    <main>
        <section id="movie-details">
            <img id="poster" src="" alt="Movie Poster">
            <div id="movie-info">
                <h2 id="title">Movie Title</h2>
                <p><strong>Runtime:</strong> <span id="runtime">-- min</span></p>
                <p><strong>Showtime:</strong> <span id="showtime">--:--</span></p>
                <p><strong>Available Tickets:</strong> <span id="available-tickets">--</span></p>
                <p><strong>Genre:</strong> <span id="genre">N/A</span></p>
                <p><strong>Rating:</strong> <span id="rating">⭐ N/A</span></p>
                <button id="buy-ticket">🎟️ Buy Ticket</button>
            </div>
        </section>

        <aside id="films-menu">
            <h2>🎥 Now Showing</h2>
            <ul id="films"></ul>
        </aside>
    </main>

    <footer>
        <p>© 2025 Flatdango | Enjoy the Show! 🍿</p>
    </footer>

    <script src="script.js"></script> 
</body>
</html>
